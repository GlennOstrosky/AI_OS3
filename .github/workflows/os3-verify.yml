name: os3-verify

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Verify last ledger entry (if ledger exists)
        shell: bash
        run: |
          if [[ -f os3/ledger.jsonl ]]; then
            python scripts/verify_snapshot.py --last
          else
            echo "No os3/ledger.jsonl found; skipping."
          fi
